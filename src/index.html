<!DOCTYPE html>
<html ng-app="app">

<head>
    <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */
    
    .ng-hide {
        display: none!important;
    }
    </style>
    <title ng-bind="title">
        testApp
    </title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <div>
        <div ng-controller="ShellController as vm">
            <header class="clearfix">
                <ht-top-nav navline="vm.navline"></ht-top-nav>
            </header>
            <section id="content" class="content">
                <div ng-view></div>
            </section>
        </div>
        <div ng-show="showLoading" class="spinner">
            <span>
                <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
            </span>
        </div>
    </div>
    <!-- bower:js -->
    <!-- <script src="bower_components/jquery/dist/jquery.js"></script> -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script> -->
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
    <!-- endbower -->
    
    <script src="/app/widgets/ios-drag-drop.js"></script>

    <script src="/app/app.module.js"></script>
    <script src="/app/core/core.module.js"></script>
    <script src="/app/userGroups/userGroups.module.js"></script>
    <script src="/app/layout/layout.module.js"></script>
    <script src="/app/core/config.js"></script>
    <script src="/app/core/constants.js"></script>
    <script src="/app/core/dataservice.js"></script>
    <script src="/app/userGroups/userGroups.controller.js"></script>
    <script src="/app/layout/ht-top-nav.directive.js"></script>
    <script src="/app/layout/shell.controller.js"></script>
</body>

</html>
